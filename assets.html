<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse game development assets on EyoArc">
    <title>Browse Assets | EyoArc</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark-mode.css" id="darkModeStyle" disabled>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./images/logo.png" type="image/png">
</head>
<body>
    <!-- Header with Logo -->
    <header class="main-header">
        <div class="container">
            <a href="./index.html" class="logo-link">
                <img src="./images/logo.png" alt="EyoArc Logo" class="site-logo" id="siteLogo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./assets.html" class="active">Browse Assets</a></li>
                    <li><a href="./auth.html" id="authLink">Login</a></li>
                    <li><button id="darkModeToggle">Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="assets-page">
        <div class="container">
            <h1>Browse Assets</h1>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="engineFilter">Engine:</label>
                    <select id="engineFilter">
                        <option value="all">All Engines</option>
                        <option value="UE4">Unreal Engine 4</option>
                        <option value="UE5">Unreal Engine 5</option>
                        <option value="Unity">Unity</option>
                        <option value="Blender">Blender</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortFilter">Sort By:</label>
                    <select id="sortFilter">
                        <option value="newest">Newest</option>
                        <option value="popular">Most Popular</option>
                        <option value="downloads">Most Downloads</option>
                        <option value="rating">Highest Rating</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchFilter">Search:</label>
                    <input type="text" id="searchFilter" placeholder="Search assets...">
                </div>
            </div>
            
            <!-- Asset Grid -->
            <div class="asset-grid" id="assetsGrid">
                <!-- Dynamically loaded from assets.js -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" disabled>Next</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-logo">
                <img src="./images/logo.png" alt="EyoArc Logo">
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./assets.html">Browse Assets</a></li>
                    <li><a href="./auth.html">Login</a></li>
                    <li><a href="#" id="adminLink" style="display:none;">Admin Panel</a></li>
                </ul>
            </div>
            <div class="footer-info">
                <p>&copy; 2023 EyoArc. All rights reserved.</p>
                <p>Assets are for personal and commercial use with proper attribution.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/assets.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
